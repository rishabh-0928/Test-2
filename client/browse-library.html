<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book to Database</title>

    <link rel="stylesheet" href="css/theme.blue.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Library</h1>
        </header>
    </div>

    <div class="nav-container">
        <nav>
            <ul>
                <li><a href="http://localhost:1234">Home</a></li>
                <li class="active"><a href="browse-library.html">Browse Books</a></li>
                <li><a href="book-entry.html">Add Book</a></li>
            </ul>
        </nav>
    </div>

	<div class="table-container">
        <div>
            <h2>Books</h2>
            <table id="book-table" class="tablesorter tablesorter-blue">
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Publisher</th>
                        <th>Year Published</th>
                        <th>ISBN</th>
                        <th data-sorter="false"></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
	</div>

</html>
