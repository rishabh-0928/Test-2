<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Book to Database</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="header-container">
        <header>
            <h1>Library</h1>
        </header>
    </div>

    <div class="nav-container">
        <nav>
            <ul>
                <li><a href="http://localhost:1234">Home</a></li>
                <li><a href="browse-library.html">Browse Books</a></li>
                <li class="active"><a href="book-entry.html">Add Book</a></li>
            </ul>
        </nav>
    </div>

	<div class="form-container">
		<form action="http://localhost:1234/api/book" method="POST">
			<fieldset>
				<legend>Book Insertion Form</legend>
				<label for="title">Book title:</label>
				<input type="text" name="title" id="title"> <br>
		
				<label for="author">Author:</label>
				<input type="text" name="author" id="author"> <br>
		
				<label for="publisher">Publisher:</label>
				<input type="text" name="publisher" id="publisher"> <br>
		
				<label for="year">Year Published:</label>
				<input type="text" name="year" id="year"> <br>
		
				<label for="isbn">ISBN:</label>
				<input type="text" name="isbn" id="isbn"> <br>
		
				<input type="submit" value="Submit">
			</fieldset>
		</form>
	</div>
</body>
</html>
